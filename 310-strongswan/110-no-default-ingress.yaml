apiVersion: v1
kind: Service
metadata:
  name: ingress-no-default
  namespace: ingress-nginx
  annotations:
    metallb.io/loadBalancerIPs: 1.2.3.4
    metallb.io/allow-shared-ip: 00000000-0000-0000-0000-000000000000
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  ports:
  - appProtocol: http
    name: http
    port: 80
    protocol: TCP
    targetPort: http
  - appProtocol: https
    name: https
    port: 443
    protocol: TCP
    targetPort: https
  allocateLoadBalancerNodePorts: false
